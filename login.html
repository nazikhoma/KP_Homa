<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="style.css">
    <title>Авторизація</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
<header class="header">
  <div class="logo-section">
    <a href="index.html">
      <img class="logo" src="img/logo.png" alt="Логотип Byway">
    </a>
    <span class="brand-name">Byway</span>
  </div>
  <span class="categories-link">Категорії</span>
  <div class="search-bar">
    <img class="magnifying-glass" src="img/search.png" alt="Пошук">
    <form class="form-search" method="get">
      <input
              class="search-bar-input"
              type="text"
              name="query"
              placeholder="Пошук курсів"
              aria-label="Пошук курсів">
    </form>
  </div>
  <div class="group">
    <button class="search-btn" aria-label="Відкрити пошук">
      <img class="search-btn-img" src="img/search.png" alt="Пошук">
    </button>
    <button class="burger-menu" aria-label="Відкрити меню">&#9776;</button>
    <nav class="nav-menu">
      <span class="categories-link">Категорії</span>
      <span class="teach-link">Викладати на Byway</span>
      <div class="user-actions">
        <a class="cart-link">
          <img class="cart-icon" src="img/cart.png" alt="Іконка кошика">
        </a>
        <button class="login-btn" id="logInButton">Увійти</button>
        <button class="signup-btn" id="signUpButton">Зареєструватися</button>
      </div>
    </nav>
  </div>
</header>
<div class="main-container signup">
  <form class="registration-form" action="login.php" method="post">
    <h1 class="form-title">Увійдіть до свого акаунта</h1>
    <div class="form-group">
      <h3 class="form-group-title">Логін або електронна пошта</h3>
      <input type="text" id="login" name="login" class="form-input" placeholder="Введіть логін або електронну пошту">
    </div>
    <div class="form-group">
      <h3 class="form-group-title">Пароль</h3>
      <input type="password" id="password" name="password" class="form-input" placeholder="Введіть пароль">
    </div>
    <button type="submit" class="last-banner-button submit-button">
      <span class="last-banner-button-text">Увійти</span>
      <img class="arrow-right" src="img/arrow-right.png" alt="Стрілка праворуч">
    </button>
    <div class="social-start">
      <div class="instructor-line line-form"></div>
      <span class="social-start-title">Або увійдіть за допомогою</span>
      <div class="instructor-line line-form"></div>
    </div>
    <div class="social-options">
      <div class="social-option">
        <img src="img/facebook-logo.png" alt="Facebook" class="social-icon">
        <span class="facebook">Facebook</span>
      </div>
      <div class="social-option">
        <img src="img/google-logo.png" alt="Google" class="social-icon">
        <span class="google">Google</span>
      </div>
      <div class="social-option">
        <img src="img/microsoft-logo.png" alt="Microsoft" class="social-icon">
        <span class="microsoft">Microsoft</span>
      </div>
    </div>
  </form>
  <img class="signup-img" src="img/login.jpg" alt="Фонове зображення 1">
</div>
<script src="script.js"></script>
</body>
</html>
